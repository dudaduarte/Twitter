<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

  <header class='headerClass'>
    <i class="fas fa-cat"></i> Something Like Twitter
  </header>
  <main class='main-column'>
    <section class='profile-section'>
      <div class='div-profile-pic'></div>
      <div>
        <h1 class='profile-name'>Crazy Cat Lady</h1>
        <h2 class='user'>@crazycatlady</h2>
        <div class='bio'>
          Oi eu gosto de gatos e de cheetos sabor requeij√£o.
        </div>
      </div>
    </section>
    <section>
      <section class='main-sections pad1'>
        <form action="" method="get">
          <textarea onclick='charCount()' onkeyup='charCount()' name="insert text" onkeyup="enableButton()"
            id="insert-text" cols="72" data-ls-module="charCounter"
            placeholder='fale o que te aflige'></textarea>
          <section id='buttonAndCounter'>
            <input disabled type='submit' value='Enviar' id='buttonId' class='button' />
            <spam id='remainingChar'></spam>
          </section>
        </form>
      </section>
      <section class='main-sections pad2 hide'>
        <div class='feed'>
          <h1 class='titleFeed'>Feed <i class="fas fa-arrow-circle-down"></i></h1>
        </div>
        <div id='feedId' class='textFeed'>
        </div>
      </section>
    </section>
  </main>
  <footer>

  </footer>

  <script src="main.js"></script>

</body>

</html>

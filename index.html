                <button type='button' class='button' id='buttonId' onclick="getText()" disabled>Enviar</button>
                <spam id='remainingCharacters'></spam>
                <!--<input type='submit' value='Enviar' id='buttonId' class='button' />-->
            </form>
        </section>
        <section class='Feed'>
            <h1 class='titleFeed'>Feed</h1>
        </section>
        <section id='feed' class='textFeed'>
        </section>
    </main>
    <footer>

    </footer>

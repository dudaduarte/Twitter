<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

  <header class='headerClass'>
      <i class="fab fa-twitter"></i>  Twitter
  </header>
  <main class='main-column'>
    <section class='insertText'>
      <form action="" method="get">
        <textarea onclick='charCount()' onkeypress='charCount()' name="insert text" onkeyup="enableButton()"
          id="insert-text" cols="72" rows="5" data-ls-module="charCounter"
          placeholder='fale o que te aflige'></textarea>
        <button type='button' class='button' id='buttonId' onclick="getText()" disabled>Enviar</button>
        <spam id='remainingCharacters'></spam>
        <!--<input type='submit' value='Enviar' id='buttonId' class='button' />-->
      </form>
    </section>
    <section class='feed hide'>
      <h1 class='titleFeed'>Feed</h1>
    </section>
    <section id='feedId' class='textFeed'>
    </section>
  </main>
  <footer>

  </footer>

</body>

</html>
